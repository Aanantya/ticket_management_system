<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Adjust for fixed navbar */
        }
        .profile-pic {
            max-width: 200px;
            border: 5px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="{{ url_for('landing_page') }}">Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="{{ user.profile_pic }}" alt="Profile Picture" class="img-fluid rounded-circle profile-pic mb-3">
            </div>
            <div class="col-md-8">
                <h2>{{ user.username }}</h2>
                <p><strong>Name:</strong> {{ user.firstname }} {{ user.lastname }}</p>
                <p><strong>Mobile Number:</strong> {{ user.mobile }}</p>
                <p><strong>Role:</strong> {{ user.role.name }}</p>
                
                <div class="button-group">
                    <a href="{{ url_for('register') }}" class="btn btn-primary">Create User</a>
                    <a href="{{ url_for('create_ticket') }}" class="btn btn-success">Create Ticket</a>
                    <a href="{{ url_for('generate_report') }}" class="btn btn-info">Generate Report</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
